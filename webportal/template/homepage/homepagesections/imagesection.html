<div class="homepage-section-preview" id="homepage-section-preview-<%= as.ID %>">
    <img class="homepage-section-image" id="homepage-section-image-<%= as.ID %>" src="<%=s as.Image %>">
</div>
<div class="homepage-section-editor" id="homepage-section-editor-<%= as.ID %>">
    <label for="homepage-section-editor-input" class="editor-label">Image: </label>
    <input name="homepage-section-editor-input" type="file" accept="image/*" id="homepage-section-editor-input-<%= as.ID %>"></input>
</div>
